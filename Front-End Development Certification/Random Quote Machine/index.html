	<!DOCTYPE html>
	<html>
	<head>
		<title>Radom Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
	<div class="quote-box">
	  <div class="quote-text">
	    <span id="text"></span>
	  </div>
	  <div class="quote-author">
	    <span id="author"></span>
	  </div>
	  <div class="buttons">
	    <a class="button" id="tweet-quote" title="Tweet this quote!" target="blank">
	      <i class="fa fa-twitter" aria-hidden="true">Tweet this!</i>
	    </a>
	    </div>
	    <div>
	    <button class="button" id="new-quote"  >New quote</button>
	  </div>
	</div>
	<div class="footer"> <h1> RANDOM QUOTE MACHINE</h1>
	by <a href="http://codepen.io/lauragift/">Gift</a></div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	</html>
