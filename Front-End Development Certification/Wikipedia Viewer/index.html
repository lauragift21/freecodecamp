	<!DOCTYPE html>
	<html>
	<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href=" https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	</head>
	<body>
			<img src="https://upload.wikimedia.org/wikipedia/en/8/80/Wikipedia-logo-v2.svg"> 
			<h2 class="text">Wikipedia Viewer</h2>

				  <a class="btn btn primary" id="search" target="_blank">Lookup</a>
				  <a class="btn btn primary" href="https://en.wikipedia.org/wiki/Special:Random" id="Random" target="_blank">Random</a>
			  <div class="row">
			        <div class="input-field col s3">
			          <input id="input" type="search" class="center-align">
			          <label for="search">Search</label>
			        </div>
			      </div>

			   <div class="maincontent">
			      <ul style="display:none;"></ul>
			        </div>
			    </div>

	</body>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	</html>
